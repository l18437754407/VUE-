<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue-2.5.9.js"></script>
    <link rel="stylesheet" href="vue动画库.css">
</head>
<body>
    <div id="app">
        <input type="button" value="Toggle" @click="flag=!flag">

        <transition enter-active-class="bounce" leave-active-class="zoomOut">
       <h3 v-show="flag" class="animated">这是一个按钮控制的动画！！~~~~~~~~~~~~~~~~~~~~`</h3>
        </transition>
    </div>

    <script>
    var vm=new Vue({
        el:'#app',
        data:{
            flag:false
        },
        methods:{}
    });
    </script>
</body>
</html>
