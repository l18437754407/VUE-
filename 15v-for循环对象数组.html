<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue-2.5.9.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,i) in list1">{{item.id}}-----------{{item.name}}---{{i}}</li>
        </ul>
    </div>

    <script>
    var vm=new Vue({
        el:'#app',
        data:{
            list1:[
                {id:1,name:'嬴政'},
                {id:2,name:'武则天'},
                {id:3,name:'王昭君'},
                {id:4,name:'貂蝉'},
                {id:5,name:'甄姬'}
            ]
        },
        methods:{}
    });
    </script>
</body>
</html>
