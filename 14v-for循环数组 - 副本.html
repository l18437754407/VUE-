<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue-2.5.9.js"></script>
</head>
<body>
    <div id="app">
            <ul>
                <li v-for="(item,i) in list">第{{i}}个-----{{item}}</li>
            </ul>
    </div>

    <script>
    var vm=new Vue({
        el:'#app',
        data:{
            list:['嬴政','武则天','貂蝉','王昭君']
        },
        methods:{}
    });
    </script>
</body>
</html>
